<body>
    <div  class="header">
        Oblivion
    </div>
    <div class="menu-btn">
        <div class="menu-btn__burger"></div>
        <span class="test"></span>
    </div>
    <div class="menu-hamburger">
        <ul>
            <li class="h-nav-item"><a href="#">rover1</a></li>
            <li class="h-nav-item"><a href="#">rover2</a></li>

            <li class="h-nav-item"><a href="#">rover5</a></li>
        </ul>
    </div>
    
    <div id="sidebar">
        <div class="navigation">
            <ul>
                <li class="nav-item"><a href="#">Map</a></li>
                <li class="nav-item"><a href="#">Drive</a></li>
                <li class="nav-item"><a href="#">Statistics</a></li>
                <li class="nav-item"><a href="#">Maintenance</a></li>
                <li class="nav-item"><a href="#">Account</a></li>
            </ul>
        </div>
    </div>
    <div id = "map"></div>
    <script type="text/javascript" src="index.js"></script>

    <div class="footer">
        footer
    </div>
    <div id="panel">
        <div id="controls">
            <div class="sub-controls input">
            Mission Path Width (in Meters):<input type="text" name="pathWidth" id="pathWidth" value="0.5" oninput="pathWidthOnInput(this.value)" required>
            Mission Heading (in Degrees):<input type="text" name="heading" id="heading" value="0" oninput="headingOnInput(this.value)" required>
            </div>
            <div class="sub-controls">
                <button id="buildMissionBtn">Build Mission</button>
                <button id="downloadWaypointsBtn">Download Waypoint File</button>
            </div>
            <div class="sub-controls">
                <button id="addCircleObstacleBtn">Add Circle Obstacle</button>
                <button id="addPolyObstacleBtn">Add Freeform Obstacle</button>
            </div>
            <div class="sub-controls">
                <button id="deleteBtn">Delete Selected Shape</button>
            </div>
            <div class="sub-controls">
                <button id="savePolygonBtn">Save Polygon to Cache</button>
                <button id="loadPolygonBtn">Load Cached Polygon</button>
            </div>
            <div class="sub-controls">
                <div>
                    Import Polygon file:
                    <input type="file" name="file" id="file">
                </div>
                <button id="downloadPolygonBtn">Download Polygon File</button>
            </div>
            <div class="sub-controls">
                <div>
                    <label for="showWaypointNumber">
                            <input type="checkbox" onclick="updateMissionPathPolylineMarkers()" id="showWaypointNumbersCheckbox">Show waypoint #s
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
